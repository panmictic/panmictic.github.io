<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Image</title>
    <style>
        /* Style for centering content on the page */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f7f7f7; /* Background color for the page */
        }

        img {
            max-width: 100%; /* Ensures the image doesn't exceed the viewport width */
            max-height: 100%; /* Ensures the image doesn't exceed the viewport height */
        }
    </style>
</head>

<body>
    <!-- Your image source. Replace 'path/to/your/image.jpg' with your actual image path. -->
    <img src="images/logo.jpg" alt="Centered Image">
</body>

</html>
